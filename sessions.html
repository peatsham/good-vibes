<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Vibes – Sessions</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'BBH Sans Hegarty', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .session-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .session-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .session-title {
      font-size: 1.4em;
      color: #444;
      margin-bottom: 10px;
    }

    .session-date {
      font-weight: bold;
      color: #666;
      margin-bottom: 10px;
    }

    .session-description {
      font-size: 0.95em;
      line-height: 1.5em;
      color: #555;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">← Back to Home</a>
  <h1>Upcoming Sessions</h1>

  <div class="container">
    <div class="session-box" onclick="window.location.href='https://buy.stripe.com/4gM6oG8nd0jibVKb7O97G00'">
      <div class="session-title">YOGA NIDRA AND SOUND HEALING</div>
      <div class="session-date">Thursday 28 November, 8:00pm</div>
      <div class="session-description">
        A deep harmonic sound healing journey led by Peter and Natasha.
      </div>
    </div>
  </div>

</body>
</html>
